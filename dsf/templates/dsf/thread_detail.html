{% block content %}

{% for post in posts.object_list %}
<div id="post_{{post.id}}">
    <b>{{ post.title }}</b> by {{ post.author }} on {{ post.date_published }} <br />
    {{ post.body }}
    <hr />
</div>
{% endfor %}

<div class="pagination">
    {{ posts }}
</div>

<div class="new_reply">
    <form action="." method="POST">
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</div>

{% endblock content %}
